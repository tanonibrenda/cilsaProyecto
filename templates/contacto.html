<!doctype html>
<html lang="es">

<head>
  <title>Contacto</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    {% include 'partials/navbar.html' %}
  </header>
  <main>
    
    <div class="container my-5">
    <!--Section: Contact v.2-->
    <section class="mb-4">

  <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Esperamos tu opinión sobre nuestro primer proyecto con Python </p>

  <div class="row">

      <!--Grid column-->
      <div class="col-md-9 mb-md-0 mb-5">
          <form id="contact-form" name="contact-form"  method="POST"
          action="https://formsubmit.co/brendayohenatanoni@gmail.com">

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="name" name="name" class="form-control">
                          <label for="name" class="">Nombre y Apellido</label>
                      </div>
                  </div>
                  <!--Grid column-->

                  <!--Grid column-->
                  <div class="col-md-6">
                      <div class="md-form mb-0">
                          <input type="text" id="email" name="email" class="form-control">
                          <label for="email" class="">E-mail</label>
                      </div>
                  </div>
                  <!--Grid column-->

              </div>
              <!--Grid row-->

             

              <!--Grid row-->
              <div class="row">

                  <!--Grid column-->
                  <div class="col-md-12">

                      <div class="md-form">
                          <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                          <label for="message">Mensaje</label>
                      </div>

                  </div>
              </div>
              <!--Grid row-->
              <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Enviar</a>
            </div>

          </form>

          
          <div class="status"></div>
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
              <li><i class="fas fa-map-marker-alt fa-2x"></i>
                  <p>MUCHAS GRACIAS POR TU OPINIÓN</p>
              </li>

              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <h4>GRUPO 1</h4>
              </li>
              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                <p>Liria Olivera</p>
            </li>
            <li><i class="fas fa-phone mt-4 fa-2x"></i>
              <p>Daryl Seán Magro</p>
          </li>
          <li><i class="fas fa-phone mt-4 fa-2x"></i>
            <p>Brenda Yohena Tanoni</p>
        </li>

             
          </ul>
      </div>
      <!--Grid column-->

  </div>

</section>
<!--Section: Contact v.2-->
</div>
  </main>
  <footer>
    <!-- place footer here -->
    {% include 'partials/footer.html' %}
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
